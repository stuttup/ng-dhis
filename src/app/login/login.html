  		    <h2 class="text-center">Connexion</h2>
  		    <form class="login-form" role="form" (submit)="login($event, username.value, password.value)" >
            <div class="form-group">
              <label for="username" class="text-uppercase">Nom d'utilisateur</label>
              <input type="text" #username class="form-control" id="username" placeholder="" required>

            </div>
            <div class="form-group">
              <label for="password" class="text-uppercase">Mot de passe</label>
              <input type="password" #password class="form-control" id="password" placeholder="" required>
            </div>


            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <small>Se souvenir de moi</small>
              </label>
            <button type="submit" class="btn btn-login float-right">Se connecter</button>
            </div>

        </form>
